<!DOCTYPE html>
<html lang="en" class="h-full dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Discord Bot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%235865f2' rx='20' width='100' height='100'/><text x='50' y='68' text-anchor='middle' fill='white' font-size='50' font-family='sans-serif' font-weight='bold'>B</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        base: '#0f0f23',
                        card: '#1a1a2e',
                        blurple: { DEFAULT: '#5865f2', dark: '#4752c4' },
                        success: '#23a559',
                        danger: '#f23f43',
                        fuchsia: '#eb459e',
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'] },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/input.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.9/dist/cdn.min.js" defer></script>
</head>
<body class="h-full bg-base font-sans">
    <div class="min-h-full flex items-center justify-center px-4 py-12 bg-dot-grid">
        <div class="w-full max-w-md" x-data="registerForm()" x-cloak>
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-blurple to-fuchsia rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blurple/20">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.36-.698.772-1.362 1.225-1.993a.076.076 0 0 0-.041-.107 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white">Create account</h1>
                <p class="text-[#94a3b8] text-sm mt-1">Get started with the dashboard</p>
            </div>

            <!-- Card -->
            <div class="card-static p-8">
                <!-- Discord OAuth -->
                <a href="/api/v1/auth/discord"
                   class="w-full flex items-center justify-center gap-3 px-4 py-3 rounded-xl bg-[#5865f2] hover:bg-[#4752c4] text-white font-medium text-sm transition-colors">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.36-.698.772-1.362 1.225-1.993a.076.076 0 0 0-.041-.107 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                    Continue with Discord
                </a>

                <div class="flex items-center gap-3 my-6">
                    <div class="flex-1 h-px bg-white/[0.06]"></div>
                    <span class="text-xs text-[#64748b] font-medium">or</span>
                    <div class="flex-1 h-px bg-white/[0.06]"></div>
                </div>

                <!-- Error -->
                <div x-show="error" x-cloak class="mb-4 px-4 py-3 rounded-xl bg-[#f23f43]/10 border border-[#f23f43]/20 text-[#f87171] text-sm" x-text="error"></div>
                <!-- Success -->
                <div x-show="success" x-cloak class="mb-4 px-4 py-3 rounded-xl bg-[#23a559]/10 border border-[#23a559]/20 text-[#4ade80] text-sm" x-text="success"></div>

                <!-- Register form -->
                <form @submit.prevent="submitForm()" class="space-y-4">
                    <div>
                        <label class="block text-xs font-medium text-[#94a3b8] mb-1.5">Username</label>
                        <input type="text" x-model="username" required minlength="3" maxlength="50"
                               pattern="[a-zA-Z0-9_-]+"
                               class="input-field" placeholder="Choose a username">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-[#94a3b8] mb-1.5">Email</label>
                        <input type="email" x-model="email" required
                               class="input-field" placeholder="you@example.com">
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-[#94a3b8] mb-1.5">Password</label>
                        <input type="password" x-model="password" required minlength="8"
                               class="input-field" placeholder="Min. 8 characters">
                        <div class="mt-2 h-1.5 rounded-full bg-white/5 overflow-hidden" x-show="password.length > 0">
                            <div class="h-full rounded-full transition-all duration-300"
                                 :style="`width: ${passwordStrength}%; background: ${passwordStrength < 40 ? '#f23f43' : passwordStrength < 75 ? '#f0b232' : '#23a559'}`"></div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-medium text-[#94a3b8] mb-1.5">Confirm Password</label>
                        <input type="password" x-model="confirmPassword" required
                               class="input-field" placeholder="Repeat your password">
                        <p x-show="confirmPassword && password !== confirmPassword"
                           class="text-xs text-[#f23f43] mt-1">Passwords do not match</p>
                    </div>

                    <button type="submit" :disabled="loading || !isValid"
                            class="w-full btn btn-primary py-3">
                        <svg x-show="loading" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                        </svg>
                        <span x-text="loading ? 'Creating account...' : 'Create account'"></span>
                    </button>
                </form>

                <p class="text-center text-sm text-[#64748b] mt-6">
                    Already have an account?
                    <a href="/login" class="text-[#5865f2] hover:text-[#4752c4] font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function registerForm() {
            return {
                username: '', email: '', password: '', confirmPassword: '',
                loading: false, error: null, success: null,

                get passwordStrength() {
                    let score = 0;
                    if (this.password.length >= 8) score += 25;
                    if (/[A-Z]/.test(this.password)) score += 25;
                    if (/[a-z]/.test(this.password)) score += 25;
                    if (/[0-9]/.test(this.password)) score += 25;
                    return score;
                },

                get isValid() {
                    return this.username.length >= 3 &&
                           this.email.includes('@') &&
                           this.password.length >= 8 &&
                           this.password === this.confirmPassword &&
                           this.passwordStrength >= 75;
                },

                async submitForm() {
                    if (!this.isValid) return;
                    this.loading = true;
                    this.error = null;
                    this.success = null;

                    try {
                        const response = await fetch('/api/v1/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                email: this.email,
                                password: this.password,
                            }),
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            this.error = data.detail || 'Registration failed';
                            return;
                        }

                        this.success = 'Account created! Redirecting to login...';
                        setTimeout(() => window.location.href = '/login', 2000);
                    } catch (e) {
                        this.error = 'Connection failed. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>

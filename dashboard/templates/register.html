<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Discord Bot Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-full bg-gray-100 dark:bg-discord-darkest" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo -->
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-discord-blurple rounded-full flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900 dark:text-white">Create Account</h2>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Register to manage your bot</p>
            </div>

            <!-- Register Form -->
            <div class="card" x-data="registerForm()">
                <form @submit.prevent="submitForm" class="space-y-6">
                    <!-- Error message -->
                    <div x-show="error" x-cloak class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
                        <p class="text-sm text-red-600 dark:text-red-400" x-text="error"></p>
                    </div>

                    <!-- Success message -->
                    <div x-show="success" x-cloak class="p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
                        <p class="text-sm text-green-600 dark:text-green-400" x-text="success"></p>
                    </div>

                    <!-- Username -->
                    <div>
                        <label for="username" class="label">Username</label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            x-model="username"
                            required
                            minlength="3"
                            maxlength="50"
                            class="input"
                            placeholder="Choose a username"
                        >
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">3-50 characters, letters, numbers, hyphens and underscores</p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="label">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            x-model="email"
                            required
                            class="input"
                            placeholder="Enter your email"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="label">Password</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            x-model="password"
                            required
                            minlength="8"
                            class="input"
                            placeholder="Choose a password"
                        >
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Min 8 characters, must include uppercase, lowercase and a number</p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm_password" class="label">Confirm Password</label>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            x-model="confirmPassword"
                            required
                            class="input"
                            placeholder="Repeat your password"
                        >
                    </div>

                    <!-- Submit button -->
                    <button
                        type="submit"
                        class="btn-primary w-full"
                        :disabled="loading"
                    >
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading" class="flex items-center justify-center gap-2">
                            <svg class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating account...
                        </span>
                    </button>
                </form>

                <!-- Login link -->
                <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a href="/login" class="text-discord-blurple hover:underline">Sign in</a>
                </p>
            </div>

            <!-- Dark mode toggle -->
            <div class="text-center">
                <button
                    @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                    class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
                >
                    <span x-show="!darkMode">Switch to Dark Mode</span>
                    <span x-show="darkMode">Switch to Light Mode</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function registerForm() {
            return {
                username: '',
                email: '',
                password: '',
                confirmPassword: '',
                loading: false,
                error: null,
                success: null,

                async submitForm() {
                    this.loading = true;
                    this.error = null;
                    this.success = null;

                    if (this.password !== this.confirmPassword) {
                        this.error = 'Passwords do not match';
                        this.loading = false;
                        return;
                    }

                    try {
                        const response = await fetch('/api/v1/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                email: this.email,
                                password: this.password,
                            }),
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'Registration failed');
                        }

                        this.success = 'Account created successfully! Redirecting to login...';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>

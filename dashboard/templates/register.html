<!DOCTYPE html>
<html lang="en" class="h-full" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Discord Bot Dashboard</title>
    <script>
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="h-full bg-gray-50 dark:bg-discord-darkest">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-6">
            <!-- Logo -->
            <div class="text-center">
                <div class="mx-auto w-14 h-14 bg-discord-blurple rounded-2xl flex items-center justify-center shadow-lg shadow-discord-blurple/20">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                </div>
                <h2 class="mt-4 text-2xl font-bold text-gray-900 dark:text-white">Create Account</h2>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started with your dashboard</p>
            </div>

            <!-- Main Card -->
            <div class="card" x-data="registerForm()">
                <!-- Discord OAuth (primary action) -->
                <a href="/api/v1/auth/discord" class="w-full flex items-center justify-center gap-2.5 px-4 py-2.5 rounded-lg bg-[#5865F2] hover:bg-[#4752C4] text-white font-medium transition-colors shadow-sm">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/>
                    </svg>
                    Continue with Discord
                </a>

                <!-- Divider -->
                <div class="relative my-5">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-3 bg-white dark:bg-discord-darker text-gray-400 uppercase tracking-wide">or register with email</span>
                    </div>
                </div>

                <!-- Register Form -->
                <form @submit.prevent="submitForm" class="space-y-4">
                    <!-- Error message -->
                    <div x-show="error" x-cloak class="flex items-center gap-2 p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800/50 rounded-lg">
                        <svg class="w-4 h-4 text-red-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/></svg>
                        <p class="text-sm text-red-600 dark:text-red-400" x-text="error"></p>
                    </div>

                    <!-- Success message -->
                    <div x-show="success" x-cloak class="flex items-center gap-2 p-3 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800/50 rounded-lg">
                        <svg class="w-4 h-4 text-green-500 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                        <p class="text-sm text-green-600 dark:text-green-400" x-text="success"></p>
                    </div>

                    <div>
                        <label for="username" class="label">Username</label>
                        <input type="text" id="username" x-model="username" required minlength="3" maxlength="50" class="input" placeholder="Choose a username">
                        <p class="mt-1 text-xs text-gray-400">3-50 characters, letters, numbers, hyphens and underscores</p>
                    </div>

                    <div>
                        <label for="email" class="label">Email</label>
                        <input type="email" id="email" x-model="email" required class="input" placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="label">Password</label>
                        <input type="password" id="password" x-model="password" required minlength="8" class="input" placeholder="Choose a password">
                        <p class="mt-1 text-xs text-gray-400">Min 8 characters, must include uppercase, lowercase and a number</p>
                    </div>

                    <div>
                        <label for="confirm_password" class="label">Confirm Password</label>
                        <input type="password" id="confirm_password" x-model="confirmPassword" required class="input" placeholder="Repeat your password">
                    </div>

                    <button type="submit" class="btn-primary w-full" :disabled="loading">
                        <span x-show="!loading">Create Account</span>
                        <span x-show="loading" x-cloak class="flex items-center justify-center gap-2">
                            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating account...
                        </span>
                    </button>
                </form>

                <p class="mt-5 text-center text-sm text-gray-500 dark:text-gray-400">
                    Already have an account?
                    <a href="/login" class="text-discord-blurple hover:underline font-medium">Sign in</a>
                </p>
            </div>

            <!-- Dark mode toggle -->
            <div class="text-center">
                <button
                    @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode); document.documentElement.classList.toggle('dark', darkMode)"
                    class="text-sm text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
                >
                    <span x-show="!darkMode">Switch to Dark Mode</span>
                    <span x-show="darkMode" x-cloak>Switch to Light Mode</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function registerForm() {
            return {
                username: '',
                email: '',
                password: '',
                confirmPassword: '',
                loading: false,
                error: null,
                success: null,

                async submitForm() {
                    this.loading = true;
                    this.error = null;
                    this.success = null;

                    if (this.password !== this.confirmPassword) {
                        this.error = 'Passwords do not match';
                        this.loading = false;
                        return;
                    }

                    try {
                        const response = await fetch('/api/v1/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                username: this.username,
                                email: this.email,
                                password: this.password,
                            }),
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.detail || 'Registration failed');
                        }

                        this.success = 'Account created successfully! Redirecting to login...';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
